<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/main.css" />
        <title>Portfolio Avila Mariano</title>
    </head>
    <body>
<div class="background">
        <header>
            <nav class="navbar navbar-expand-lg nav">
                <div class="container-fluid div-nav">
                    <button class="navbar-toggler boton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <li class="navbar-nav">
                            <a class="nav-link" href="../index.html">Inicio</a>
                            <a class="nav-link" href="./proyectos.html">Proyectos</a>
                            <a class="nav-link activo" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section class="contacto container">
                <h2 class="h2-form">Realice su consulta</h2>
                <form class="form-contacto">
                    <div class="nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="mail">
                        <label for="email">Correo electr√≥nico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="numero">
                        <label for="numero">Numero</label>
                        <input type="number" id="numero" name="numero" required>
                    </div>
                    <div class="consulta">
                        <label for="consulta">Consulta</label>
                        <textarea id="consulta" name="consulta" rows="5" required></textarea>
                    </div>
                    <div class="form-boton">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
</section>
        </main>
        <footer>
            <div class="divFooter">
                <div>
                    <a href=""><img src="../medios/linkedin.svg" alt="linkedin" /></a>
                </div>
                <div>
                    <a href=""><img src="../medios/GitHub_dark.svg" alt="github" /></a>
                </div>
                <div>
                    <a href=""><img src="../medios/whatsapp.svg" alt="whatsapp" /></a>
                </div>
                <div>
                    <a href=""><img src="../medios/Instagram_dark.svg" alt="instagram"/></a>
                </div>
            </div>
            <p>&copy; 2025 Avila Mariano</p>
        </footer>
</div>
<script src="../js/bootstrap.min.js"></script>
    </body>
</html>
